<!DOCTYPE html>
<html>
	<head>
		<title>忘记密码</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" th:href="@{css/reset.css}" />
		<link rel="stylesheet" type="text/css" href="css/login.css" th:href="@{css/login.css}" />
		<script type="text/javascript" src="js/jquery-2.2.3.min.js" th:src="@{js/jquery-2.2.3.min.js}"></script>
	</head>
	<body>
		<div class="login-area">
			<div class="login-header">			
				<div class="login-logo left"><img src="img/login-logo.png"/></div>
				<p class="right">已有账号，<a href="index">马上登陆</a>|<a href="index">返回首页</a></p>
			</div>
			<div class="forgetBox">
				<div class="forget-title">忘记密码</div>
				<form id="userlogina" class="form" action="">
	                <div id="number" class="number">
	                    <input class="tel" type="text" id="user_forget_tel" name="utel" maxlength="11" placeholder="请输入注册时的手机号码"/>	                    
	                </div>
	                <div id="yzmBox" class="number">
	                    <input class="yzm" type="text" id="user_forget_code" name="vcode" placeholder="请输入验证码"/>
	                    <span id="user_forget_getCode" onclick="sendSms(this)" style="cursor:pointer">发送验证码</span>
	                </div>
	                <div id="password_box" class="number">
	                    <input id="user_forget_password" name="upwd" type="password" placeholder="请输入新的密码"/>
	                </div>
	                <div id="confirm-password_box" class="number">
	                    <input id="user_forget_password_check" name="check_upwd" type="password" placeholder="请再次输入密码"/>
	                </div>
					<span id="user_forget_error"></span>
	                <input type="button" id="user_forget_btn" value="登录"/>	                                
	                <span class="right el">已有账户<a href="index">去登陆</a></span> 	                
	            </form>
				<p class="info">京ICP备11017824号-4 / 京ICP证130164号 北京市公安局朝阳分局备案编号110105000501</p>
				<p class="info">Copyright © 2016-2017 奇迹活动</p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/forget.js"></script>
</html>
